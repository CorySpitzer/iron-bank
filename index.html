<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class='jumbotron'>
      <h1 class="page-header text-center">The Iron Bank of Braavos</h1>
      <h4>Open New Account:</h4>
      <form id="new-account">
        <div class='form-group'>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Account Holder Name:</span>
            <input type="text" class='form-control' id='account-holder-name' placeholder="Scrooge McDuck" aria-describedby="sizing-addon1">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Initial Deposit:<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></span>
            <input type="text" class='form-control' id='initial-deposit' placeholder='0.00' aria-describedby="sizing-addon1">
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Open Account</button>
      </form>

      <form id="alter-account">
        <h4>Deposit or Withdraw from Account:</h4>
        <div class='form-group'>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Deposit Amount:<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></span>
            <input type="text" class='form-control' id='account-deposit' value='0.00' placeholder="0.00" aria-describedby="sizing-addon1">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Withdraw Amount:<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></span>
            <input type="text" class='form-control' id='account-withdrawal' value='0.00' placeholder="0.00" aria-describedby="sizing-addon1">
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Update Account</button>
      </form>

        <h1 id='displayed-balance'>

        </h1>

    </div>
  </body>
</html>
